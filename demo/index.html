<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slop Machine SDK Demo</title>
    <script>
      console.log("DEBUGGER ACTIVE");
      window.onerror = function (message, source, lineno, colno, error) {
        const el = document.createElement("div");
        el.style.cssText =
          "position:fixed; top:0; left:0; right:0; background:red; color:white; padding:20px; z-index:99999; font-size:20px; white-space:pre-wrap;";
        el.innerText = "ERROR: " + message + "\n" + (error ? error.stack : "");
        document.body.appendChild(el);
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
