name: Deploy Demo

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"
          cache-dependency-path: "./package-lock.json"

      - name: Install dependencies
        run: npm ci

      - name: Build Demo
        run: |
          npm run build:packages
          npm run build:react
          npm run build:svelte
          mkdir -p dist-demo/svelte
          cp -r apps/demo-react/dist/* dist-demo/
          cp -r apps/demo-svelte/dist/* dist-demo/svelte/

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./dist-demo"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
